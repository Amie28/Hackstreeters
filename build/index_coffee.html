<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Anthem Content Personalization</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron vertical-center">
      
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 style="color: white;">DFS Anthem</h1>
                </div>
                
            </div>
          
          <div class="row">
            <div class="col-md-7">
                <img src="Ads/DFS_UI_top.jpg" alt="an artist's rendition of a black hole in space" style="width:400px;height:300px;border: 5px solid rgb(0, 0, 0); border-bottom: 0px;">
                <img id="adimg2" src="Ads/Coffee_neutral.png" alt="an artist's rendition of a black hole in space" style="width:400px;height:300px;border: 5px solid rgb(0, 0, 0); border-bottom: 5px solid rgb(0, 149, 255); border-top: 5px solid rgb(0, 149, 255);">
                <img src="Ads/DFS_UI_bottom.jpg" alt="an artist's rendition of a black hole in space" style="width:400px;height:70px;border: 5px solid rgb(0, 0, 0); border-top: 0px;">
              </div>
  
            <div class="col-md-5 iPhone-features">
              <ul class="top-features">
                <li style="color: rgb(37, 150, 190);">
                  <span><i class="fa fa-random simple_bg top-features-bg"></i></span>
                  <p style="color: white;"><strong>Age group</strong><br><div id="age" style="color: white;"></div></p>
                </li>
                <li style="color: rgb(37, 150, 190);">
                  <span><i class="fa fa-cogs simple_bg top-features-bg"></i></span>
                  <p style="color: white;"><strong>Sentiment</strong><br><div id="sentiment" style="color: white;"></div></p>
                </li>
                <li style="color: rgb(37, 150, 190);">
                  <span><i class="fa fa-check simple_bg top-features-bg"></i></span>
                  <p style="color: white;"><strong>Gender</strong><br><div id="gender" style="color: white;"></div></p>
                </li>
                
                <script>
                  function getimage() 
                  {
                    // console.log('hello');
                    // var obj;
                  fetch('http://127.0.0.1:5000/api/runimage_coffee/',{method:'GET'}).then(response => response.json())
                      .then(data=> 
                      {
                        document.getElementById('adimg2').src = data['ad'],
                      document.getElementById('age').innerHTML = data['age'],
                      document.getElementById('sentiment').innerHTML = data['sentiment'],
                      document.getElementById('gender').innerHTML = data['gender']
                    }
                      )
                  };
                </script>
                <button type="button" onclick="getimage()"class="btn btn-primary">Proceed</button>
                <!-- <a href="pricing-and-signup.html" class="btn-primary btn h2 lightBlue get-Started-btn">GET STARTED</a>
                <h6 class="get-Started-sub-btn">FREE VERSION AVAILABLE!</h6> -->
                
              </ul>
            </div>
          </div>
        </div>
        
        <Skeleton variant="circular" width={40} height={40} />

      </div>
</body>
</html>
